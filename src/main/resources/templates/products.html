<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        button {
            padding: 4px 8px;
            margin: 2px;
            cursor: pointer;
        }
        .add-row input {
            padding: 4px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ðŸ“¦ Product Inventory</h2>

    <!-- Product Table -->
    <table>
        <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Min Stock</th>
        <th>Expiry Date</th>   <!-- âœ… Added -->
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <!-- Existing Products -->
    <tr th:each="product : ${products}" th:data-id="${product.id}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.minStockLevel}"></td>
        <td th:text="${product.expiryDate}"></td> <!-- âœ… Added -->
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">
                <button>Edit</button>
            </a>
            <a th:href="@{'/products/delete/' + ${product.id}}">
                <button>Delete</button>
            </a>
        </td>
    </tr>

    <!-- Row for Adding New Product -->
    <tr class="add-row">
        <form action="/products/add" method="post">
            <td><input type="text" name="name" required></td>
            <td><input type="text" name="category" required></td>
            <td><input type="number" name="price" step="0.01" required></td>
            <td><input type="number" name="stock" required></td>
            <td><input type="number" name="minStockLevel" required></td>
            <td><input type="date" name="expiryDate" required></td> <!-- âœ… Added -->
            <td><button type="submit">Add</button></td>
        </form>
    </tr>
</tbody>
    </table>

    <script>
        function editRow(button) {
            let row = button.closest("tr");
            let cells = row.querySelectorAll("td");

            // Convert text into input fields
            for (let i = 0; i < cells.length - 1; i++) {
                let value = cells[i].innerText;
                cells[i].innerHTML = `<input type="text" value="${value}">`;
            }

            // Change Edit -> Save
            button.textContent = "Save";
            button.setAttribute("onclick", "saveRow(this)");
        }

        function saveRow(button) {
            let row = button.closest("tr");
            let id = row.getAttribute("data-id");
            let inputs = row.querySelectorAll("input");

            let updatedProduct = {
                name: inputs[0].value,
                category: inputs[1].value,
                price: inputs[2].value,
                stock: inputs[3].value,
                minStockLevel: inputs[4].value
            };

            // Send update via fetch API
            fetch(`/products/update/${id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedProduct)
            }).then(() => {
                location.reload(); // reload page to show updated values
            });
        }
    </script>
</body>
</html>
